<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cl√≠nica Vida+</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        nav {
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        button {
            padding: 8px 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        input {
            padding: 6px;
            width: 250px;
        }
    </style>
</head>

<body>

<h1>ü©∫ Sistema Cl√≠nica Vida+</h1>

<nav>
    <a href="/">In√≠cio</a>
    <a href="#cadastro">Cadastrar Paciente</a>
    <a href="#lista">Lista de Pacientes</a>
</nav>

<div class="container" id="cadastro">
<h2>Cadastrar Paciente</h2>

<form method="POST">
    Nome:<br>
    <input type="text" name="nome" required><br><br>

    Idade:<br>
    <input type="number" name="idade" required><br><br>

    Telefone:<br>
    <input type="text" name="telefone"><br><br>

    <button type="submit">Cadastrar paciente</button>
</form>
</div>

<div class="container" id="lista">
<h2>Pacientes cadastrados</h2>

<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Telefone</th>
    </tr>

    {% for p in pacientes %}
    <tr>
        <td>{{ p.nome }}</td>
        <td>{{ p.idade }}</td>
        <td>{{ p.telefone }}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
