<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clínica Vida+</title>
</head>

<body>

<h1>Sistema Clínica Vida+</h1>

<h2>Cadastrar Paciente</h2>

<form method="POST">
    Nome: <input type="text" name="nome" required><br><br>
    Idade: <input type="number" name="idade" required><br><br>
    Telefone: <input type="text" name="telefone"><br><br>

    <button type="submit">Cadastrar</button>
</form>

<hr>

<h2>Pacientes cadastrados</h2>

<table border="1">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Telefone</th>
    </tr>

    {% for p in pacientes %}
    <tr>
        <td>{{ p.nome }}</td>
        <td>{{ p.idade }}</td>
        <td>{{ p.telefone }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
